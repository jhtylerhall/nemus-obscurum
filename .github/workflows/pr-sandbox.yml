name: PR Sandbox (CI + EAS Update)

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: sandbox-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI (typecheck/lint/tests)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      # These gracefully skip if the script doesn't exist
      - name: Typecheck
        run: npm run -s typecheck || echo "no typecheck script; skipping"
      - name: Lint
        run: npm run -s lint || echo "no lint script; skipping"
      - name: Tests
        run: npm run -s test:ci || npm test -- --run || echo "no tests; skipping"

  update:
    name: Publish PR update to sandbox channel
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - uses: expo/expo-github-action@8.2.1
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - run: npm ci

      - name: Expo doctor (non-blocking)
        run: CI=1 npx expo-doctor || true

      - name: Publish OTA update to sandbox
        run: |
          which eas && eas --version
          eas update --non-interactive \
            --branch sandbox \
            --channel sandbox \
            --message "PR #${{ github.event.pull_request.number }} @ $GITHUB_SHA"
