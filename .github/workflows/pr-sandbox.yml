name: PR → Expo Sandbox

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  pr-sandbox:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    concurrency:
      group: pr-sandbox-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm i -g eas-cli

      - name: Publish OTA for this PR
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          BRANCH="sandbox-pr-${{ github.event.number }}"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          eas update --branch "$BRANCH" --message "PR #${{ github.event.number }} $GITHUB_SHA" --non-interactive

      - name: Point 'sandbox' channel at this PR branch
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas channel:edit sandbox --branch "$BRANCH" --non-interactive

      - name: Comment with sandbox info
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request.number;
            const branch = `sandbox-pr-${pr}`;
            const body = [
              "✅ **Expo Sandbox updated**",
              `• Channel: \`sandbox\``,
              `• Branch: \`${branch}\``,
              "",
              "Open the Dev Client on your phone and restart to load this PR."
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body
            });
