name: Expo CI/CD

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - name: Health check (non-blocking)
        run: CI=1 npx expo-doctor || echo "expo-doctor warnings (non-blocking)"

      - name: Build Preview (EAS)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          npx eas build --platform all --profile preview --non-interactive

      - run: EXPO_OFFLINE=1 npx expo export -p web

      - name: Upload builds
        uses: actions/upload-artifact@v4
        with:
          name: app-builds
          path: dist/**

  live-preview:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Publish update
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: npx eas update --branch preview --non-interactive
